<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Social links</title>
        <link href="/style.css" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="/favicon.png">
        <style>
            .eval_form {
                margin-top: 100%;
            }
        </style>
    </head>
    <body>
        <p>Social links for <code>fds_t</code>. That's where all the art and stuff is.</p>
        <ul>
            <!-- Note: Use DID for bsky in case I change the name/domain -->
            <li><a href="https://bsky.app/profile/did:plc:vswnri7goqzhoe3cj5zss2ea">bluesky</a></li>
            <li><a href="https://tumblr.com/fds-t">tumblr</a></li>
            <li><a href="https://pixiv.me/fds_t">pixiv</a></li>
            <li><a href="https://twitter.com/fds_ty">twitter</a></li>
            <li><a href="/">website</a></li>
        </ul>

        <form id="cool form" class="eval_form">
            <p>Bonus form to evaluate arbitrary javascript</p>
            <textarea type="text" id="cool text field"></textarea><button>eval</button>
        </form>

        <script>
            const form = document.getElementById("cool form");
            form.addEventListener("submit", (e) => {
                e.preventDefault(); // Why would you reload the page when you can do this fun stuff instead?
                const text = document.getElementById("cool text field");
                eval(text.value);
            });
        </script>
    </body>
</html>
