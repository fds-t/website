        <h2>Auto image loading using js test</h2>
        <div id="generate_thing"></div>

        <script>
            let div = document.getElementById("generate_thing");

            fetch("/res/art/test_all.txt")
                .then(r => r.text())
                .then(t => {
                    const images = t.split("\n");
                    const html = images.map(img => `<img src="${img}">\n`);
                    div.innerHTML = html.join("");
                })
                .catch(e => {
                    console.log(e);
                    div.innerHTML = "<p><b>Failed to load images!</b></p>";
                });
        </script>
